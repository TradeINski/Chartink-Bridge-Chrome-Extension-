<!doctype html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Chartink Bridge</title>
  <link href="popup.css" rel="stylesheet" />
  <body class="popup">
    <div class="chartink-to-tv-container">
      <div class="header-with-menu">
        <a
          aria-label="Visit TradeINski Linktree"
          class="tradeinski-header"
          href="https://linktr.ee/TradeINski"
          target="_blank"
          >TradeINski Chartink Bridge</a
        >
        <button id="menuToggle" class="hamburger" title="Settings">â˜°</button>
      </div>

      <div id="settingsMenu" class="toggle-menu hidden">
        <div class="toggle-container">
          <label class="switch" for="redirect">
            <input id="redirect" name="redirect" type="checkbox" />
            <span class="round slider"></span>
          </label>
          <span class="toggle-label">Redirect To TradingView</span>
        </div>

        <div class="toggle-container">
          <label class="switch" for="widgetCopy">
            <input id="widgetCopy" name="widgetCopy" type="checkbox" />
            <span class="round slider"></span>
          </label>
          <span class="toggle-label">Show Copy Emoji Button</span>
        </div>

        <div class="toggle-container">
          <label class="switch" for="copyButtonVisibility">
            <input id="copyButtonVisibility" name="copyButtonVisibility" type="checkbox" />
            <span class="round slider"></span>
          </label>
          <span class="toggle-label">Group Tickers In Popup</span>
        </div>
      </div>

      <button id="reloadButton" class="button-refresh">Reload</button>

      <div class="copied-tickers-container" id="copiedTickersContainer">
        <h3 id="tickerHeader">Last Copied Tickers</h3>
        <div id="copiedTickersList"></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
